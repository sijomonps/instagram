<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!--Google Fonts-->
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

</head>
<body>

    <div class="home-page">
        <!--page left side containing the home , search ,explore and etc menus-->
        <div class="side-bar">
            <div class="logo-desktop">
                <img  class="main-logo-image" src="images/Instgram Logo.png" alt="">
            </div>
            <div class="menu-items">
                <li class="flex"><img class="home-icon" src="images/icons/home.png" alt=""> <h2 class="menu-home">Home</h2></li>
                <li class="flex"><img class="home-icon" src="images/icons/search.png" alt=""><h2 class="menu-home">Search</h2></li>
                <li class="flex"><img class="home-icon" src="images/icons/explore.png" alt=""><h2 class="menu-home">Explore</h2></li>
                <li class="flex"><img class="home-icon" src="images/icons/reels.png" alt=""><h2 class="menu-home">Reels</h2></li>
                <li class="flex"><img class="home-icon" src="images/icons/message.png" alt=""><h2 class="menu-home">Message</h2></li>
                <li class="flex"><img class="home-icon" src="images/icons/like.png" alt=""><h2 class="menu-home">Notifications</h2></li>
                <li class="flex"><img class="home-icon" src="images/icons/create.png" alt=""><h2 class="menu-home">Create</h2></li>
                <li class="flex"><img class="home-icon" src="images/icons/profile.png" alt=""><h2 class="menu-home">Profile</h2></li>
                <li class="flex"><img class="home-icon" src="images/icons/metaai.png" alt=""><h2 class="menu-home">Meta AI</h2></li>
                <li class="flex"><img class="home-icon" src="images/icons/aistudio.png" alt=""><h2 class="menu-home">AI Studio</h2></li>
                <li class="flex"><img class="home-icon" src="images/icons/threads.png" alt=""><h2 class="menu-home">Threads</h2></li>
                <li class="flex"><img class="home-icon" src="images/icons/more.png" alt=""><h2 class="menu-home">More</h2></li>
            </div>

        </div>

        <div class="vertical-line"></div>

        <!--Main section containing the storys and posts-->
        <div class="main-page">
            <div class="storys">
                <div class="story1">
                    <img src="images/storys/mithun.png" alt="" class="story-img1">
                    <h1 class="story-name1">_mithun_v</h1>
                </div>
                <div class="story2">
                    <img src="images/storys/leah.png" alt="" class="story-img2">
                    <h1 class="story-name2">leah.achu</h1>
                </div>
                <div class="story3">
                    <img src="images/storys/abin.png" alt="" class="story-img3">
                    <h1 class="story-name3">__abin__cherian__</h1>
                </div>
                <div class="story4">
                    <img src="images/storys/sooraj.png" alt="" class="story-img4">
                    <h1 class="story-name4">_.sooorrajj._</h1>
                </div>
                <div class="story5">
                    <img src="images/storys/naithen.png" alt="" class="story-img5">
                    <h1 class="story-name5">naithanthomas..</h1>
                </div>
                <div class="story6">
                    <img src="images/storys/sijo.png" alt="" class="story-img6">
                    <h1 class="story-name6">zeejo.ae</h1>
                </div>
                <div class="story7">
                    <img src="images/storys/jesly.png" alt="" class="story-img7">
                    <h1 class="story-name7">jesly_susan</h1>
                </div>
            </div>
            <div class="posts">h</div>

        </div>

        <!--accounts suggested for you and your profile -->
        <div class="suggested-acc">

        </div>
            
    </div>
    
</body>
</html>
